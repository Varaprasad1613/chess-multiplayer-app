{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="login-form">
        <h2>Login</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <p><a href="{% url 'register' %}">Don't have an account? Join here</a></p>
    </form>
</div>
{% endblock %}
